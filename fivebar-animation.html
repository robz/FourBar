<html>
<style>
body {
    text-align: center;
}

canvas {
    margin: 1px 0px 0px 0px;
    padding: 0px 0px 0px 0px;
}
</style>
<div id="container4"></div>
<script src="plotjs/plot.js"></script>
<script src="fourbar.js"></script>
<script src="fourbar-coupler.js"></script>
<script src="fourbar-coupler-animator.js"></script>
<script src="fivebar-coupIer.js"></script>
<script src="fivebar-coupler-animator.js"></script>
<script>
(function () {
    "use strict";
    
    new FiveBarCouplerAnimator({
        plot: new Plot({
            container: "container4",
            pixelWidth: 200,
            pixelHeight: 200,
            minX: -3,
            maxX: 9,
            minY: -3,
            maxY: 9,
            pointRadius: 0.2,
            lineWidth: 0.1,
            drawColor: "blue",
            backgroundColor: "lightGray"
            }),
        fiveBarCoupler: new FiveBarCoupler({
            a: 2, 
            b: 6, 
            c: 6, 
            f: 2, 
            O2: {x: 0, y: 0},
            O6: {x: 6, y: 0},
            legLength: 0,
            legAngle: 0,
            useSafeMath: true
            }),
        inputSpeed1: 1,
        inputSpeed2: 2,
        framesPerSecond: 30
        });
})();
</script>
</html>
