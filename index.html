<html>
<style>
body {
    text-align: center;
}
</style>
<h1>Four-bar simulator</h1>
<div id="container"></div>
<script src="../Plot.js/plot.js"></script>
<script src="fourbar.js"></script>
<script>
(function () {
    "use strict";

    var plot = new Plot({
            container: "container",
            pixelWidth: 500,
            pixelHeight: 400,
            minX: -4,
            maxX: 5*4-4,
            minY: -4,
            maxY: 4*4-4,
            pointRadius: 0.2,
            lineWidth: 0.1,
            drawColor: "blue",
            backgroundColor: "lightGray"
        }),
        
        count = 0,
        maxCount = 200,
        speed = 2,
        
        dRadius = 1,
        
        fb = createFourBar(3, 7, 4, 6, 4);
    
    plot.drawPoint(0, 0);
    plot.storeBackground();
    
    var mousePressed = false,
        pressStartX = null;

    var drawPath = function () {
        var points = [];
        
        for (var i = 0; i < maxCount+1; i++) {
            var theta2 = i * Math.PI * 2 / maxCount;
            fb.calcPositions(theta2);
            points.push([fb.x5, fb.y5]);
        }

        plot.clear();
        plot.drawPoint(0, 0);
        plot.drawPath(points, {drawColor:"red"});
        plot.storeBackground();
    };
    
    plot.setMouseDown(function (x, y) {
        var dist = Math.sqrt((x - fb.d) * (x - fb.d) + (y - 0) * (y - 0));
        if (dist < dRadius) {
            mousePressed = true;
            pressStartX = x;
        }
    });
    
    plot.setMouseUp(function (x, y) {
        if (mousePressed) {
            var deltaX = x - pressStartX;
            fb.d += deltaX;
            try {
                drawPath();
            } catch (e) {
                fb.d -= deltaX;
            }
        }
        mousePressed = false;
    });
    
    plot.setMouseMove(function (x, y) {
        if (mousePressed) {
            var deltaX = x - pressStartX;
            fb.d += deltaX;
            try {
                drawPath();
                pressStartX = x;
            } catch (e) {
                fb.d -= deltaX;
            }
        }
    });
    
    var drawFourBar = function () {
        plot.restoreToBackground();
        
        plot.drawPoint(fb.d, 0, {pointRadius:dRadius, drawColor:"gray"});
        plot.drawPoint(fb.d, 0);
        plot.drawLine(0, 0, fb.d, 0);
        
        plot.drawPoint(fb.x2, fb.y2);
        plot.drawLine(0, 0, fb.x2, fb.y2);
        
        plot.drawPoint(fb.x3, fb.y3);
        plot.drawLine(fb.x2, fb.y2, fb.x3, fb.y3);
        plot.drawLine(fb.x3, fb.y3, fb.d, 0);
        
        plot.drawPoint(fb.x5, fb.y5);
        plot.drawLine(fb.x2, fb.y2, fb.x5, fb.y5);
    };

    setInterval(function () {
        var theta2 = count * Math.PI * 2 / maxCount;
        
        fb.calcPositions(theta2);
        drawFourBar();

        count = (count + speed) % maxCount;
    }, 30);
    
    drawPath();
}());
</script>
</html>
